<template name="Dashboard">
	{{#if isInRole 'admin'}}
		<h3>Welcome to Dashboard</h3>
		<table>
			
			<tr>
				<th>First Name</th>
				<th>Email</th>
			</tr>
			{{#each users}}
				<tr>
					<td>{{profile.firstName}}</td>
					<td>{{userEmail}}</td>
				</tr>
			{{/each}}
		</table>
		ADD ABILITY TO SEND EMAIL
	{{else}}
	  <p>Not authorized</p>
	{{/if}}
</template>
