<template name="Dashboard">
	{{#if Template.subscriptionsReady}}
		<div class="dashboard-container">
			{{#if isInRole 'admin'}}
				<h1 class="dashboard-title">These People Receive Your Newsletter</h1>
				<table class="dashboard-table">
					
					<tr>
						<th>Email</th>
					</tr>
					{{#each users}}
						<tr>
							<td>{{userEmail}}</td>
						</tr>
					{{/each}}
				</table>
				
			{{else}}
			  <p>Not authorized</p>
			{{/if}}
		</div>
	{{/if}}
</template>
