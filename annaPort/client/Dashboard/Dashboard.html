<template name="Dashboard">
	{{#if Template.subscriptionsReady}}
		<div class="dashboard-container">
			{{#if isInRole 'admin'}}
				<h1 class="dashboard-title">These People Receive Your Newsletter</h1>
				<table class="dashboard-table">
					
					<tr>
						<th>Email</th>
						<th></th>
					</tr>
					{{#each users}}
						<tr>
							<td class="newsletter-email">{{userEmail}}</td>
							<td class="delete-user">Delete?</td>
						</tr>
					{{/each}}
				</table>
				
			{{else}}
			  <p>Not authorized</p>
			{{/if}}
		</div>
		<div id="delete-user-modal">
			<div class="inner-container">
				<h1 class="delete-user-text">Are you sure you want to remove this user from your newsletter list?</h1>
				<button class="delete-user-btn" id="delete-user-yes">Yes</button>
				<button class="delete-user-btn" id="delete-user-no">No</button>
			</div>
		</div>
	{{/if}}
</template>
