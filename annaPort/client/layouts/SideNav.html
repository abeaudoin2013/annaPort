<template name="SideNav">
	
	{{#if Template.subscriptionsReady}}
		<nav class="side-nav {{navToggle}}">
			<i class="fa fa-circle-o-notch" aria-hidden="true"></i>
			<ul>
				{{#if param}}
				  <li><a href="/">home</a></li>
				{{/if}}
				
				<div class="project-container">
					<li id="projects" class="go-down">projects</li>

					  {{#each projects}}
					    {{#if isVisible this}}
						    <div class="project-box">
									<li style="background-color: {{randomColor}}; overflow:hidden" class="project {{slide}}"><a href="/project/{{_id}}">{{name}}</a></li>
								</div>
						  {{/if}}
						{{/each}}

				</div>

				<li><a href="/contact">Contact</a></li>
				<div class="about-container">
					<li id="about-title">about</li>
					<p id="about">{{about.about}}</p>
					<div class="update-about-container">
						{{> quickForm id="updateAboutForm" collection="About" type="update" doc=about}}
					</div>
				</div>
				
				{{#if admin}}
				  <div class="anna-box">
				  	<p class="a-e-o">Anna's Eyes Only</p>
					  <li><a href="/new-project">New Project</a></li>
					  <li><a href="/admin/dashboard">Dashboard</a></li>
					  <li><a href="/admin/images-manager">Images Manager</a></li>
						
						<li id="invisible-projects">invisible projects</li>
						<div class="invisible-projects-box">
						  {{#each projects}}
						    {{#if isInvisible this}}
							    <div class="invisible-project-box">
										<li style="background-color: {{randomColor}}; overflow:hidden" class="project "><a href="/project/{{_id}}">{{name}}</a></li>
									</div>
							  {{/if}}
							{{/each}}
						</div>
						<li class="logout">Logout</li>
				  </div>

				{{/if}}
			</ul>
		</nav>
	{{else}}
	  <p>Loading...</p>
	{{/if}}
</template>
