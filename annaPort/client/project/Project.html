<template name="Project">
	{{#if Template.subscriptionsReady}}
		<article class="project">
			<h3>{{project.name}}</h3>
			<p>{{project.desc}}</p>
			<!-- pictures -->
			<button id="edit-project" data-project="{{project}}">Edit Project</button>
			
			{{#if $.Session.get 'editMode'}}
				<div class="update-project-container">
					{{> quickForm id="updateProjectForm" collection="Projects" type="update" doc=project}}
					
				</div>
			{{/if}}
			<i class="fa fa-pencil"></i>
			<i class="fa fa-trash"></i>
		</article>
	{{else}}
	  <p>Loading...</p>
	{{/if}}
</template>
