<template name="Project">
	{{#if Template.subscriptionsReady}}
		<article class="project">
			<h3>{{project.name}}</h3>
			<p>{{project.desc}}</p>
			<!-- pictures -->
			<button id="edit-project" data-project="{{project}}">Edit Project</button>

			<div class="update-project-container">

				{{#autoForm id="updateProjectForm" type=formType collection="Projects" doc=project}}
				  {{> afQuickField name="name" id="update-name"}}
				  {{> afQuickField name="desc" id="update-desc"}}
				  {{> afQuickField name="pictures" id="update-pictures"}}
				  
				  <div class="form-group">
				    <button type="submit" class="btn btn-primary" id="submit-update">Submit</button>
				  </div>
			  
			  {{/autoForm}}
			</div>
		</article>
	{{else}}
	  <p>Loading...</p>
	{{/if}}
</template>
